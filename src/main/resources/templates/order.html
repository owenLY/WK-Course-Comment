<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{header::header}"></header>

<main class="container" style="margin-top: 70px">
    <div class="row" style="background-image:url('https://order.imooc.com/static/module/pay/myorder/img/cart-header-bg.jpg');width: 100%;height: 200px;">
        <div>
            <p class="h1">确认订单</p>
            <div><p>订单号:<span th:text="${order.oid}" id="oid" th:data="${order.oid}"></span></p></div>
        </div>

    </div>
    <div>
        <table class="table table-hover ">
            <thead>
            <tr class="">
                <th>课程</th>
                <th>金额</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item:${order.items}">
                <td class="row">
                    <div class="col-4">
                        <img th:src="${item.course.image}" class="img-fluid ">
                    </div>
                    <div class="col-8" >
                        <p class="h5" style="margin-top: 20px">[[${item.course.name}]]</p>
                    </div>
                </td>
                <td>
                    <p class="text-center" style="margin-top: 20px">￥ [[${item.course.price}]]</p>
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>
                    总金额
                    <span style="color:red">￥[[${order.total_money}]]</span>
                </td>
                <td>
                    <a class="btn btn-danger" id="pay" th:href="@{'/pay/2alipay?oid='+${order.oid}}">立即付款</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>

<script th:src="@{/js/jquery-3.3.0.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript">

        var oid=$('#oid').attr('data');
        $.get({
            url:'/wk/pay/2alipay?oid='+oid,
        });
        return false;
    });
    */
</script>
</body>
</html>
