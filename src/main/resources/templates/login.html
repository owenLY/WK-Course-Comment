<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>用户登录</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/layer.css}" rel="stylesheet"/>
</head>
<body class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div style="margin-top: 50px;text-align: center; color: rebeccapurple;">
        <p class="h2 font-italic font-weight-light">程序猿的专属空间</p>
    </div>
    <div class="card text-center " id="user-wrap" style="width: 400px; height: 400px;margin-top: 80px">
        <div class="card-header">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item "><a data-toggle="tab" class="nav-link active" href="#login">登录</a></li>
                <!--
                <li class="nav-item "><a data-toggle="tab" class="nav-link" href="#register">Register</a></li>
                -->
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="login" >
                <div style="width: 250px;margin:0 auto;margin-top: 70px">
                    <form class="" id="login-form">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="用户名" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="密码" class="form-control"/>
                        </div>
                        <div class="form-group form-inline">
                            <input type="checkbox" value="remember"/>7天内自动登录
                            <a href="#" style="margin-left: 50px">找回密码</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="login" class="btn btn-success" id="login-submit"/>
                        </div>

                    </form>
                </div>
            </div>

            <div class="tab-pane" id="register">

                            <input type="submit" value="register" class="btn btn-success" id=""/>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="col-md-4"></div>

<script th:src="@{/js/jquery-3.3.0.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/dialog.js}" type="text/javascript"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
