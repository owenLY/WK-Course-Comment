<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>主页</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body class="bg-light container-fluid">
<header th:replace="~{header::header}"></header>

<!--主体-->
<main role="main">

    <!--轮播图-->
    <div id="carousel-wrap" class="carousel slide" data-ride="carousel">
        <!--轮播下面的三条图标-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-wrap" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-wrap" data-slide-to="1" ></li>
            <li data-target="#carousel-wrap" data-slide-to="2" ></li>
        </ol>

        <!--轮播显示的图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"  th:src="${banners.get(0).url}"/>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100"  th:src="${banners.get(1).url}"/>
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100"  th:src="${banners.get(2).url}"/>
            </div>
        </div>

        <!--轮播前后图标-->
        <a class="carousel-control-prev" href="#carousel-wrap" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-wrap" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">next</span>
        </a>
    </div>

    <!--版块-->
    <div id="forum-wrap">

        <div  class="forum card-group">
            <div class="forum-head"><h1>热门专区</h1></div>

            <div class="course card text-center" th:each="course:${courseListVo.hotList}" th:data="${course.cid}">
                <img class="card-img-top" th:src="${course.image}"/>
                <div class="card-body">
                    <a class="card-title" th:text="${course.name}" th:href="@{'/course/details/'+${course.cid}}" target="_blank"></a>
                    <p class="card-text" th:text="'￥'+${course.price}"></p>
                </div>
            </div>

        </div>


        <!--免费专区-->
        <div id="recomment-forum" class="forum card-group">
            <div class="forum-head"><h1>免费专区</h1></div>

            <div class="course card text-center" th:each="course:${courseListVo.freeList}" >
                <img class="card-img-top" th:src="${course.image}"/>
                <div class="card-body">
                    <a class="card-title" target="_blank" th:text="${course.name}" th:href="@{'/course/details/'+${course.cid}}"　></a>
                    <p class="card-text" th:text="'￥'+${course.price}"></p>
                </div>
            </div>

        </div>


        <!--新上好课-->
        <div id="IT-forum" class="forum card-group">
            <div class="forum-head "><h1>新上好课</h1></div>

            <div class="course card text-center" th:each="course:${courseListVo.newList}" th:data="${course.cid}">
                <img class="card-img-top" th:src="${course.image}"/>
                <div class="card-body">
                    <a class="card-title" target="_blank" th:text="${course.name}" th:href="@{'/course/details/'+${course.cid}}"　></a>
                    <p class="card-text" th:text="'￥'+${course.price}"></p>
                </div>
            </div>

        </div>

        <!---新手入门-->
        <div  class="forum card-group">
            <div class="forum-head"><h1>新手入门</h1></div>

            <div class="course card text-center" th:each="course:${courseListVo.degreeList}" th:data="${course.cid}">
                <img class="card-img-top" th:src="${course.image}"/>
                <div class="card-body">
                    <a class="card-title" target="_blank" th:text="${course.name}" th:href="@{'/course/details/'+${course.cid}}"　></a>
                    <p class="card-text" th:text="'￥'+${course.price}"></p>
                </div>
            </div>

        </div>

    </div>


    <!--留言区-->
    <div class="row" id="message-wrap">
            <div class="container">
                <div class="row" id="message">
                    <div class="col-md-6">
                        <div id="address-wrap" class="font-weight-light font-italic">
                            <h2>微课堂</h2>
                            <p>微课堂，专注IT教育，脱离传统的束缚，让你走到哪儿都能学！</p>
                            <address>
                                <p>地址：湖南省衡阳师范学院</p>
                                <p>联系电话：1234567890</p>
                                <p>邮箱：123456@qq.com</p>
                            </address>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="form-wrap">
                            <form action="#" method="post" >
                                <div class="form-row form-group">
                                    <div class="col">
                                        <input type="text" name="name" placeholder="您的姓名" class="form-control"/>
                                    </div>
                                    <div class="col">
                                        <input type="email" name="email" placeholder="您的邮箱" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <input type="text" name="phone" placeholder="您的电话" class="form-control"/>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col">
                                        <textarea class="form-control" rows="4" placeholder="请留言"></textarea>
                                    </div>
                                </div>
                                <div class="form-row form-group" style="margin-left: auto">
                                    <div class="col">
                                        <input type="submit" class="btn btn-success" value="提交"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <footer><p>@OwenLY&nbsp;&nbsp;&nbsp;2019-4-26</p></footer>
</main>

<script th:src="@{/js/jquery-3.3.0.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
